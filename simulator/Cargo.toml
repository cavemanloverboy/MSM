[package]
name = "msm-simulator"
version = "0.1.0"
edition = "2021"

[features]
default = []
remote-storage = ["shadow-drive-sdk", "solana-sdk", "arrayfire/afserde", "bincode", "num/serde", "tokio", "msm-common/remote-storage"]
expanding = ["cosmology", "msm-common/expanding"]
c64 = [] # only for testing

[dependencies]
approx = "0.5.1"
arrayfire = "=3.8.0"
clap = { version = "3.1.6", features = ["derive"] }
num = { version = "0.2.1", features = ["serde"] }
num-derive = "0.2.1"
npy = "0.4"
ndarray = "0.15.4"
ndarray-npy = "0.8.1"
indicatif = "0.16.2"
thiserror = "1.0.30"
anyhow = "1.0"
rand = { version = "0.8.5", features = ["small_rng"]}
rand_distr = "0.4.3"
num-traits = "0.2.14"
toml = "0.5.9"
serde = { version = "1.0.152", features = ["derive"] }
cosmology = { version = "0.2.0", optional = true }
log = "0.4.17"
env_logger = "0.9.1"
tokio = { version = "1.14.1", features = ["rt", "macros"], optional = true}

[dependencies.shadow-drive-sdk]
version = "0.5.0"
optional = true

[dependencies.solana-sdk]
version = "1.10.34"
optional = true

[dependencies.bincode]
version = "1.3.3"
optional = true


[dependencies.msm-common]
path = "../common"

[build-dependencies]
futures = "0.3.21"
tokio = { version = "1.14.1", features = ["rt", "macros"] }


